<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Character -->
  <circle cx="200" cy="150" r="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <rect x="185" y="180" width="30" height="60" fill="#16a34a" stroke="#15803d" stroke-width="2"/>
  <rect x="175" y="240" width="50" height="20" fill="#166534" stroke="#14532d" stroke-width="2"/>
  
  <!-- Atoms and molecules -->
  <circle cx="100" y="200" r="8" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
  <circle cx="120" y="200" r="8" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
  <circle cx="110" y="180" r="8" fill="#16a34a" stroke="#15803d" stroke-width="2"/>
  <line x1="100" y="200" x2="120" y="200" stroke="#374151" stroke-width="2"/>
  <line x1="110" y="180" x2="100" y="200" stroke="#374151" stroke-width="2"/>
  <line x1="110" y="180" x2="120" y="200" stroke="#374151" stroke-width="2"/>
  
  <!-- More atoms -->
  <circle cx="280" y="180" r="6" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <circle cx="300" y="200" r="6" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <circle cx="320" y="180" r="6" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Categories -->
  <rect x="80" y="280" width="60" height="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="110" y="300" font-family="Arial" font-size="10" text-anchor="middle" fill="#374151">Dravya</text>
  <text x="110" y="315" font-family="Arial" font-size="10" text-anchor="middle" fill="#374151">(Substance)</text>
  
  <rect x="260" y="280" width="60" height="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="290" y="300" font-family="Arial" font-size="10" text-anchor="middle" fill="#374151">Guna</text>
  <text x="290" y="315" font-family="Arial" font-size="10" text-anchor="middle" fill="#374151">(Quality)</text>
  
  <!-- Title -->
  <text x="200" y="350" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#374151">Vaisheshika - Atoms</text>
