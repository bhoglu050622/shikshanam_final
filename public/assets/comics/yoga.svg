<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef2f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecaca;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Character in meditation -->
  <circle cx="200" cy="150" r="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <rect x="185" y="180" width="30" height="60" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
  <rect x="175" y="240" width="50" height="20" fill="#991b1b" stroke="#7f1d1d" stroke-width="2"/>
  
  <!-- Meditation pose -->
  <ellipse cx="200" cy="200" rx="40" ry="20" fill="none" stroke="#374151" stroke-width="2"/>
  
  <!-- Eight limbs -->
  <circle cx="100" y="100" r="15" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="100" y="105" font-family="Arial" font-size="8" text-anchor="middle" fill="#374151">Yama</text>
  
  <circle cx="300" y="100" r="15" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="300" y="105" font-family="Arial" font-size="8" text-anchor="middle" fill="#374151">Niyama</text>
  
  <circle cx="80" y="200" r="15" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="80" y="205" font-family="Arial" font-size="8" text-anchor="middle" fill="#374151">Asana</text>
  
  <circle cx="320" y="200" r="15" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="320" y="205" font-family="Arial" font-size="8" text-anchor="middle" fill="#374151">Pranayama</text>
  
  <circle cx="100" y="300" r="15" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="100" y="305" font-family="Arial" font-size="8" text-anchor="middle" fill="#374151">Pratyahara</text>
  
  <circle cx="300" y="300" r="15" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="300" y="305" font-family="Arial" font-size="8" text-anchor="middle" fill="#374151">Dharana</text>
  
  <circle cx="150" y="350" r="15" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="150" y="355" font-family="Arial" font-size="8" text-anchor="middle" fill="#374151">Dhyana</text>
  
  <circle cx="250" y="350" r="15" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="250" y="355" font-family="Arial" font-size="8" text-anchor="middle" fill="#374151">Samadhi</text>
  
  <!-- Connecting lines -->
  <line x1="200" y="150" x2="100" y="100" stroke="#374151" stroke-width="1" opacity="0.5"/>
  <line x1="200" y="150" x2="300" y="100" stroke="#374151" stroke-width="1" opacity="0.5"/>
  <line x1="200" y="150" x2="80" y="200" stroke="#374151" stroke-width="1" opacity="0.5"/>
  <line x1="200" y="150" x2="320" y="200" stroke="#374151" stroke-width="1" opacity="0.5"/>
  <line x1="200" y="150" x2="100" y="300" stroke="#374151" stroke-width="1" opacity="0.5"/>
  <line x1="200" y="150" x2="300" y="300" stroke="#374151" stroke-width="1" opacity="0.5"/>
  <line x1="200" y="150" x2="150" y="350" stroke="#374151" stroke-width="1" opacity="0.5"/>
  <line x1="200" y="150" x2="250" y="350" stroke="#374151" stroke-width="1" opacity="0.5"/>
  
  <!-- Title -->
  <text x="200" y="390" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#374151">Yoga - Practice</text>
</svg>
