<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fffbeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Character in enlightenment -->
  <circle cx="200" cy="150" r="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <rect x="185" y="180" width="30" height="60" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <rect x="175" y="240" width="50" height="20" fill="#92400e" stroke="#78350f" stroke-width="2"/>
  
  <!-- Light rays -->
  <line x1="200" y="120" x2="200" y="80" stroke="#fbbf24" stroke-width="3" opacity="0.8"/>
  <line x1="200" y="120" x2="160" y="90" stroke="#fbbf24" stroke-width="3" opacity="0.8"/>
  <line x1="200" y="120" x2="240" y="90" stroke="#fbbf24" stroke-width="3" opacity="0.8"/>
  <line x1="200" y="120" x2="180" y="70" stroke="#fbbf24" stroke-width="3" opacity="0.8"/>
  <line x1="200" y="120" x2="220" y="70" stroke="#fbbf24" stroke-width="3" opacity="0.8"/>
  
  <!-- Atman (Self) -->
  <circle cx="120" y="200" r="25" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
  <text x="120" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#374151">Atman</text>
  <text x="120" y="220" font-family="Arial" font-size="10" text-anchor="middle" fill="#374151">(Self)</text>
  
  <!-- Brahman (Absolute) -->
  <circle cx="280" y="200" r="25" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
  <text x="280" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#374151">Brahman</text>
  <text x="280" y="220" font-family="Arial" font-size="10" text-anchor="middle" fill="#374151">(Absolute)</text>
  
  <!-- Equals sign -->
  <line x1="150" y="200" x2="170" y="200" stroke="#374151" stroke-width="3"/>
  <line x1="150" y="210" x2="170" y="210" stroke="#374151" stroke-width="3"/>
  <line x1="230" y="200" x2="250" y="200" stroke="#374151" stroke-width="3"/>
  <line x1="230" y="210" x2="250" y="210" stroke="#374151" stroke-width="3"/>
  
  <!-- Maya (Illusion) -->
  <rect x="150" y="280" width="100" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="200" y="300" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#374151">Maya</text>
  <text x="200" y="315" font-family="Arial" font-size="10" text-anchor="middle" fill="#374151">(Illusion)</text>
  <text x="200" y="330" font-family="Arial" font-size="10" text-anchor="middle" fill="#374151">Veils the Truth</text>
  
  <!-- Title -->
  <text x="200" y="360" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#374151">Vedanta - Liberation</text>
</svg>
