<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9d5ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Character -->
  <circle cx="200" cy="150" r="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <rect x="185" y="180" width="30" height="60" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <rect x="175" y="240" width="50" height="20" fill="#6b21a8" stroke="#581c87" stroke-width="2"/>
  
  <!-- Consciousness (Purusha) -->
  <circle cx="120" y="200" r="25" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
  <text x="120" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#374151">Purusha</text>
  <text x="120" y="220" font-family="Arial" font-size="10" text-anchor="middle" fill="#374151">(Consciousness)</text>
  
  <!-- Matter (Prakriti) -->
  <circle cx="280" y="200" r="25" fill="#dcfce7" stroke="#16a34a" stroke-width="3"/>
  <text x="280" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#374151">Prakriti</text>
  <text x="280" y="220" font-family="Arial" font-size="10" text-anchor="middle" fill="#374151">(Matter)</text>
  
  <!-- 24 Tattvas -->
  <rect x="50" y="280" width="300" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10"/>
  <text x="200" y="300" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#374151">24 Tattvas (Principles)</text>
  <text x="200" y="320" font-family="Arial" font-size="10" text-anchor="middle" fill="#374151">Buddhi, Ahamkara, Manas, 5 Tanmatras, 5 Mahabhutas, 10 Indriyas</text>
  <text x="200" y="340" font-family="Arial" font-size="10" text-anchor="middle" fill="#374151">+ Purusha = 25th Principle</text>
  
  <!-- Title -->
  <text x="200" y="380" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#374151">Samkhya - Consciousness</text>
</svg>
